<!DOCTYPE html>
<html lang="en">
    <head>
        <title>document</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
          body{
                padding:0;
                margin:0;
                background-repeat: no-repeat;
                background-size:cover;
                
            }
        </style>
        {% load static %}
        </head>
<body style="background-image:url('{% static "images/edu5.jpg" %}');">
    
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius:15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Teacher Registration Form</h3>
              <form action="{% url 'edit_teacher' %}" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                                
                                <div class="form-bg container"  >
                                  <div class="form-group" >
                                  <label class="mx-2 font-weight-bold">First Name</label>
                                  <input type="text" name="fname" class="form-control" value={{users.first_name}}>
                                  </div>
                                  <div class="form-group" >
                                  <label class="font-weight-bold">Last Name</label>
                                  <input type="text" name="lname" class="form-control" value={{users.last_name}}>
                                  </div>
                                  <div class="form-group" >
                                    <label class="font-weight-bold">User Name</label>
                                    <input type="text" name="uname" class="form-control" value={{users.username}}>
                                    </div>
                                    <div class="form-group" >
                                      <label class="font-weight-bold">Password</label>
                                      <input type="password" name="password" class="form-control" value={{users.password}}>
                                      </div>

                                  <div class="form-group">
                                    <label class="font-weight-bold">Age</label>
                                    <input class="form-control" type="number" name="age" value={{users.age}} >
                                </div>
                                <div>
                                  <label for="adress" class="form-label font-weight-bold">Address</label>
                                  <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="2" name="adress" value={{users.address}}>
                                </div>
                                   
                                  <div>
                                    <label for="exampleFormControlInput1" class="form-label font-weight-bold">Email address</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" value={{users.email}}>
                                  </div>
                                  <div>
                                    <label for="exampleFormControlInput1" class="form-label font-weight-bold">Contact Number</label>
                                    <input type="number" class="form-control" id="exampleFormControlInput1"  name="cnum" value={{users.number}}>
                                  </div>
                                  <div>
                                    <label for="exampleFormControlInput1" class="form-label font-weight-bold" >Upload your Photo</label>
                                    <input type="file" name="file" class="form-control mt-3" accept="image/*" value={{users.image.url}}>
                                  </div>
                                  <div class="form-outline mb-4">
                                    <label for="exampleFormControlInput1" class="form-label font-weight-bold" >Select course</label>
                                    <select class="form-control" name="sel">
                                      {% for c in course %}
                                      {% if c.id= users.course.id %}
                                        <option value="{{c.id}}" selected>{{c.course_name}}</option>
                                        {% else %}
                                        <option value="{{c.id}}" selected>{{c.course_name}}</option>
                                        {% endif %}
                                        {% endfor %}
                                    
                                      </select>
                                      </div>
                                    <div>
                                      <button type="submit" class="btn btn-primary">Update</button>
                                  </div>
                          
  </form>
</section>
</body>
</html>
